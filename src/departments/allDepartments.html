    <title>DEPARTMENTS</title>

  <body>
    <header>
      <img src="../../assets//images/rhibms.jpeg" alt="" />
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../income/dashboard.html">Dashboard</a></li>
        <li><a href="../students/add.html">New Student</a></li>
        <li>
          <a href="../students/registeredStudents.html">Students</a>
        </li>
        <li><a href="./addDepartment.html">New Departments</a></li>
        <li>
          <a href="../other_income/otherIncome.html">Add Income</a>
        </li>
        <li>
          <a href="../other_income/allIncomes.html">Other Income</a>
        </li>
        <li>
          <a href="../feeTrasactions/feeTransactions.html">Fee Transactions</a>
        </li>
      </ul>
    </header>
    <div class="table-wrapper">
      <table id="studentList">
        <thead>
          <tr>
            <th>NO</th>
            <th>DEPARTMENTS</th>
            <th>DESCRIPTION</th>
            <th>Fee</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="departments"></tbody>
      </table>
    </div>

    <!-- The Modal -->
    <div id="editModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-wrapper">
          <form id="updateForm">
            <div class="input-div">
              <input
                required
                type="text"
                id="departmentName"
                placeholder="Department name"
                value=""
              />
            </div>
            <div class="input-div">
              <input
                required
                type="text"
                id="departmentDescription"
                placeholder="Brief Description"
                value=""
              />
            </div>
            <div class="input-div">
              <input
                required
                type="number"
                id="feeAmount"
                placeholder="Fee Amount"
              />
            </div>
            <button type="submit">Update Department</button>
          </form>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="deleteModal" class="modal">
      <!-- Modal content -->s
      <div class="modal-content">
        <span class="closeDelete">&times;</span>
        <div id="question"></div>
      </div>
    </div>

    <script src="./allDepartments.js"></script>
    <script>
      $(document).ready(function () {
        $("#studentList").DataTable({
          dom: "Bfrtip",
          buttons: ["copyHtml5", "excelHtml5", "pdfHtml5", "csvHtml5"],
        });
      });
    </script>
  </body>
