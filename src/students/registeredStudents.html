<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/css/registeredStudents.css" />
    <link rel="stylesheet" href="../../assets/css/add.css" />
    <script src="../jquery.js"></script>
    <script
      type="text/javascript"
      src="../../DataTables/DataTables-1.12.1/js/jquery.dataTables.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../DataTables/DataTables-1.12.1/css/jquery.dataTables.min.css"
    />

    <script
      type="text/javascript"
      src="../../DataTables/Buttons-2.2.3/js/dataTables.buttons.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../DataTables/Buttons-2.2.3/css/buttons.dataTables.min.css"
    />
    <script
      type="text/javascript"
      src="../../DataTables/JSZip-2.5.0/jszip.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../DataTables/Buttons-2.2.3/js/buttons.html5.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../DataTables//pdfmake-0.1.36/pdfmake.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../DataTables//pdfmake-0.1.36/vfs_fonts.js"
    ></script>
    <title>REGISTERED STUDENTS</title>
  </head>
  <body>
    <header>
      <img src="../../assets//images/rhibms.jpeg" alt="" />
      <ul>
        <li><a href="../index.html">Dashboard</a></li>
        <li><a href="./add.html">New Student</a></li>
        <li><a href="../departments/addDepartment.html">New Department</a></li>
        <li><a href="../departments/allDepartments.html">Departments</a></li>
        <li><a href="../expenditures/expenseList.html">Expenditures</a></li>
      </ul>
    </header>
    <div class="table-wrapper">
      <table id="studentList">
        <thead>
          <tr>
            <th>NO</th>
            <th>S/N</th>
            <th>R/N</th>
            <th>NAME</th>
            <th>LEVEL</th>
            <th>SECTION</th>
            <th>AMOUNT</th>
            <th>BALANCE</th>
            <th>DATE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="students"></tbody>
      </table>
    </div>

    <!-- The Modal -->
    <div id="editModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="form-wrapper">
          <form id="updateForm">
            <div class="input-div">
              <input
                required
                type="text"
                id="studentNumber"
                placeholder="Student Number"
                value=""
              />
            </div>
            <div class="input-div">
              <input
                required
                type="text"
                id="registrationNumber"
                placeholder="Registration Number"
                value=""
              />
            </div>
            <div class="input-div">
              <input
                required
                type="text"
                id="studentName"
                placeholder="Student Name"
                value=""
              />
            </div>
            <div class="input-div">
              <input
                required
                type="text"
                id="studentLevel"
                placeholder="Student Level"
                value=""
              />
            </div>
            <div class="input-div">
              <input
                required
                type="text"
                id="section"
                placeholder="Section"
                value=""
              />
            </div>
            <div class="input-div">
              <input
                required
                type="number"
                id="amount"
                placeholder="Amount"
                value=""
              />
            </div>
            <div class="input-div">
              <input
                required
                type="number"
                id="balance"
                placeholder="Balance"
                value=""
              />
            </div>
            <button type="submit">Update Student</button>
          </form>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="deleteModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="closeDelete">&times;</span>
        <div id="question"></div>
      </div>
    </div>

    <script src="./registeredStudents.js"></script>
    <script>
      $(document).ready(function () {
        $("#studentList").DataTable({
          dom: "Bfrtip",
          buttons: ["copyHtml5", "excelHtml5", "pdfHtml5", "csvHtml5"],
        });
      });
    </script>
  </body>
</html>
