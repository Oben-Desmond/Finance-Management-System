<html lang="en">
  <head>
    <title>ADD STUDENT</title>
    <link rel="stylesheet" href="../../assets/css/add.css" />
  </head>
  <body>
    <header>
      <img src="../../assets//images/rhibms.jpeg" alt="" />
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../income/dashboard.html">Dashboard</a></li>
        <li><a href="./registeredStudents.html">Students</a></li>
        <li><a href="../departments/addDepartment.html">New Department</a></li>
        <li><a href="../departments/allDepartments.html">Departments</a></li>
        <li>
          <a href="../other_income/otherIncome.html">Add Income</a>
        </li>
        <li>
          <a href="../other_income/allIncomes.html">Other Income</a>
        </li>
        <li>
          <a href="../feeTrasactions/feeTransactions.html">Fee Transactions</a>
        </li>
      </ul>
    </header>
    <div class="form-wrapper">
      <form>
        <div class="input-div">
          <input
            required
            type="text"
            id="studentNumber"
            placeholder="Student Number"
          />
        </div>
        <div class="input-div">
          <input
            required
            type="text"
            id="registrationNumber"
            placeholder="Registration Number"
          />
        </div>
        <div class="input-div">
          <input
            required
            type="text"
            id="studentName"
            placeholder="Student Name"
          />
        </div>
        <div class="input-div">
          <select name="levels" id="studentLevel">
            <option>Select Level</option>
            <option value="volvo">Stationaries</option>
          </select>
        </div>
        <div class="input-div">
          <select name="departments" id="departments">
            <option>Select Department</option>
            <option value="volvo">Stationaries</option>
          </select>
        </div>
        <div class="input-div">
          <input required type="number" id="amount" placeholder="Fee" />
        </div>
        <button type="submit">Add Student</button>
      </form>
    </div>

    <script src="add.js"></script>
  </body>
</html>
