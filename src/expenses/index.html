        <button class="accordion">Budget Heads</button>
        <div class="panel">
            <div class="table-wrapper">

                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>NAME</th>

                            <th>ACTIONS</th>

                    </thead>
                    <tbody id="expense-table"></tbody>
                </table>
            </div>
        </div>
        <button class="accordion">Expenses</button>
        <div class="panel">

                    <thead>
                        <tr>

                            <th>AMOUNT</th>
                            <th>DESCRIPTION</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table"></tbody>
                </table>
            </div>

        <button class="accordion">Create Budget Heads</button>
        <div class="panel">
            <div class="form-wrapper">
                <form id="budget-head-form">
                    <div class="input-div">
                        <input required type="text" id="create-bh-name" placeholder="NAME OF B.H" />
                    </div>
                    <div class="input-div">
                        <input required type="number" id="create-bh-amount" placeholder="Assigned Amount" />
                    </div>
                    <div class="input-div">
                        <input required type="text" id="create-bh-desc" placeholder="Description" />
                    </div>
                    <div id="create-bh-expense-error" style="margin-top: 20dp; color:red"
                        class="expense-error padding-top text-danger"></div>


                    <button type="submit">Add Budget Head</button>
                </form>
            </div>
        </div>


        <button class="accordion">Release Budgets</button>
        <div class="panel income">
            <div class="form-wrapper">
                <form id="expense-form">
                    <div class="input-div">
                        <select value="Budget Head" name="" id="select-bh"></select>
                    </div>
                    <div class="input-div">
                        <input required type="text" id="bh-description" placeholder="Reason" />
                    </div>
                    <div class="input-div">
                        <input required type="text" id="bh-person" placeholder="Person" />
                    </div>
                    <div class="input-div">
                        <input required type="number" id="bh-amount" placeholder="Amount" />
                    </div>
                    <!-- <div class="input-div">
                        <input required type="date" id="studentLevel" placeholder="Date" />
                    </div> -->
                    <div id="bh-expense-error" style="color: red; margin-top:20px"
                        class="expense-error padding text-danger"></div>
                    <div id="expense-success" class="expense-success padding text-success"></div>

                    <button class="btn-warning btn">Release Budget Head</button>
                </form>
            </div>
        </div>
