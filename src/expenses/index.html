<!DOCTYPE html>
<html>

<head>
  <title>RHIBMS</title>
  <link rel="stylesheet" href="../../assets/css/main.css" />
  <link rel="stylesheet" href="../../assets/css/registeredStudents.css" />
  <link rel="stylesheet" href="../../assets/css/add.css" />
  <script src="../jquery.js"></script>
  <script type="text/javascript" src="../../DataTables/DataTables-1.12.1/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../DataTables/DataTables-1.12.1/css/jquery.dataTables.min.css" />

<body>
  <header>
    <img src="../../assets/images/rhibms.jpeg" alt="" />
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li>
        <a style="color: green; text-decoration: underline" href="./index.html">Expenses</a>
      </li>
      <li><a href="./budget_head.html">Budget Head</a></li>
      <!-- <li>
          <a href="./bhList.html">Budget Heads</a>
        </li> -->
      <!-- <li><a href="./expenseList.html">Expenses</a></li> -->
    </ul>
  </header>
  <div class="dashboard-wrapper">
    <div class="cards">
      <div class="card incomeCard">
        <h3>TOTAL EXPENSES</h3>
        <span id="total-expenses">0</span>
      </div>
      <div class="card rnxCostCard">
        <h3>TOTAL BUDGET HEADS</h3>
        <span id="total-bh">0</span>
      </div>
      <div class="card rnxCostBalanceCard">
        <h3>TOTAL BUDGET ASSIGNED</h3>
        <span id="assigned-budget">0</span>
      </div>
      <div class="card numStudentsCard">
        <h3>BALANCE BUDGET ASSIGNED</h3>
        <span id="balance-budget">0</span>
      </div>
    </div>

    <button class="accordion">Expenses</button>
    <div class="panel">
      <div class="table-wrapper">
        <table id="studentExpenseList">
          <thead>
            <tr>
              <th>NO</th>
              <th>NAME</th>
              <th>PERSON</th>
              <th>DESCRIPTION</th>
              <th>AMOUNT</th>
            </tr>
          </thead>
          <tbody id="expenses-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <button class="accordion">Release Budgets</button>
  <div class="panel income">
    <div class="form-wrapper">
      <form id="expense-form">
        <div class="input-div">
          <select name="Budget-Heads" id="select-bh"></select>
        </div>
        <div class="input-div">
          <input required type="text" id="bh-description" placeholder="Reason" />
        </div>
        <div class="input-div">
          <input required type="text" id="bh-person" placeholder="Person" />
        </div>
        <div class="input-div">
          <input required type="number" id="bh-amount" placeholder="Amount" />
        </div>
        <!-- <div class="input-div">
                        <input required type="date" id="studentLevel" placeholder="Date" />
                    </div> -->
        <div id="bh-expense-error" style="color: red; margin-top: 20px" class="expense-error padding text-danger">
        </div>
        <div id="expense-success" class="expense-success padding text-success"></div>

        <button class="btn-warning btn">Release Budget</button>
      </form>
    </div>
  </div>

  </div>

  <!-- The Modal -->
  <div id="editModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="form-wrapper">
        <form id="updateForm">
          <div class="input-div">
            <input required type="text" id="edit-bh-name" placeholder="Budget Head Name" value="" />
          </div>
          <div class="input-div">
            <input required type="text" id="edit-bh-desc" placeholder="Description" value="" />
          </div>
          <div class="input-div">
            <input required type="number" id="edit-bh-amount" placeholder="Amount" value="" />
          </div>
          <button type="submit">Update Budget Head</button>
        </form>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="deleteModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="closeDelete">&times;</span>
      <div id="question"></div>
    </div>
    <script>
      // const expense_error = document.getElementById("expense_error");
      let budgetHeadState = [];
      let expensesState = [];
    </script>
    <script src="./expense_renderer.js"></script>
    <script src="./expDashboard.js"></script>
    <script>
      $(document).ready(function () {
        $("#studentExpenseList").DataTable({
          aLengthMenu: [
            [25, 50, 75, -1],
            [25, 50, 75, "All"],
          ],
          iDisplayLength: 75,
          dom: "Bfrtip",
        });
      });
    </script>
    <script></script>
</body>

</html>
